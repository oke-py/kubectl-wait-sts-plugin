project_name: kubectl-wait_sts
before:
  hooks:
    - go mod download
builds:
  - main: ./cmd/kubectl-wait_sts.go
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
archives:
  - format_overrides:
      - goos: windows
        format: zip
